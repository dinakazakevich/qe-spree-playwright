name: Playwright Test

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  environment-setup:
    name: Set Up Environment 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies 
        run: sudo apt-get install libvips-dev libpq-dev
      
      # Set up Ruby
      - name: Install Ruby 
        uses: ruby/setup-ruby@v1
        with: 
            ruby-version: '3.3.0'
            bundler-cache: true

      - name: Verify Ruby setup
        run: |
          ruby -v
          gem -v
          bundle -v

      - name: Set up services with Docker Compose
        uses: docker/setup-compose-action@v1
        with: 
          version: latest

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Check running containers
        run: docker ps -a

      - name: Setup application setup
        run: ./bin/setup

      - name: Run application services
        run: ./bin/dev   
    
      # - name: Setup test database
      #   if: ${{ !env.ACT }} 
      #   run: bundle exec rails db:setup RAILS_ENV=test
        
      - name: Load Spree sample data
        run: bin/rake spree_sample:load


  playwright:
    name: Run Playwright Tests
    needs: environment-setup
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.52.0-noble
      options: --user 1001
    defaults:
        run:
            working-directory: ./playwright

    steps:
    # - uses: actions/checkout@v3
    # - uses: actions/setup-node@v4
    #   with:
    #     node-version: lts/*
    
    # - name: Install dependencies
    #   run: npm ci

    # - name: Install Playwright dependencies
    #   run: npx playwright install --with-deps
    
    # - name: Run Playwright tests
    #   run: npx playwright test --config=playwright/playwright.config.js
    #   env:
    #     BASE_URL: http://localhost:3000

    - name: Checkout Code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Run your tests
      run: npx playwright test

    - name: Stop Docker Compose services
      if: always()
      run: docker compose down
      working-directory: ./
    
    - name: Upload test artifacts
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: playwright/test-results
        retention-days: 1
        if-no-files-found: ignore



